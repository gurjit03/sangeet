<template name="help">	
	<div class="wrap_container">
		<section class="heading">
			<h3>General Questions about Application ?</h3>
		</section>
	<div class="ques_wrapper">
		<section class="ques_answer">
			<h3 class="ques">1. What is this application all about ? </h3>
			<p class="answer">Ans. This application lets you create music, play it and lets you save your art , so that it can be played later on.</p>
			<h3 class="ques">2. How does the application works ?</h3>
			<p class="answer">
				Ans. Just drag the box on the appropriate note which you want to play and for the required amount of time.  
			</p>
			<h3 class="ques">3. What is the timeruler shown is for ?</h3>
			<p class="answer">
				Ans. The timeruler below will help you adjust for the timing of the note such that the amount of time for which one note is played will be adjusted.
			</p>	
			<h3 class="ques">
				4. Why do it has 12 notes listed , yet in the past I have learn just 7 ?
			</h3>
			<p class="answer">
				Ans. The Reason for listing out the 12 notes/swaras is that actually there are 12 swaras/notes in one octave.
			</p>
			<h3 class="ques">
				5. Why do there are 2 notes out there for each swar/note ? eg. re and Re ?
			</h3>
			<p class="answer">
				Ans. There are 2 as one is flat and other is sharp (for eg. re - flat rishab and Re - sharp rishab). Sa and Pa , are shudh notes/swaras so they are not flat or sharp. So they are listed as individuals.
			</p>
			<h3 class="ques">
				6. What do 2 buttons describe on each note. ?</h3>
			<p class="answer">
				Ans. The 2 buttons on the note helps you move the octave up and down , at begining the octave will be middle. You can adjust the octave up and down accordingly.
			</p>
		</section>
	</div>	
</div>
</template>
