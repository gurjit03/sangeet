<template name="classicSong">
	<div class="main_content">
		<div id="notation" class="notation">
			<h1 class="musicHead name"> Raag {{ raagName }}  : {{ name }}</h1>
			<div id="composition" class="composition">
				<!-- Composition will be generated automatically  -->
			</div> 

			<input type="button" class="playBtn shiftRight" value="play">
			<input type="button" class="niceButton shiftRight" value="Update">
		</div>
	</div>
</template>
